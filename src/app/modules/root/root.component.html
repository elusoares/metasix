<div class="container">
  <mat-toolbar>
    <img class="image-responsive" src="/assets/images/logo.png" alt="Nature">
    <span class="spacer"></span>
    <div class="large-screen-options">
      <div class="div-modulos">
        <button mat-icon-button class="button-modulos">
          <mat-icon class="fas fa-th"></mat-icon>
        </button>
        <label class="label-modulos">MÃ³dulos</label>
      </div>
      <div class="div-logout">
        <button mat-icon-button class="button-logout">
          <mat-icon class="fas fa-sign-out-alt"></mat-icon>
        </button>
        <label class="label-logout">Log Out</label>
      </div>
    </div>
    <div class="small-screen-options">
    </div>
  </mat-toolbar>
  <nav mat-tab-nav-bar mat-align-tabs="start">
    <button mat-raised-button mat-tab-link *ngFor="let tabItem of tabs"
      [routerLink]="tabItem.route"
      routerLinkActive
      #rla="routerLinkActive"
      [ngStyle]="rla.isActive ? {'background': '#0168B4'} : {'background': 'white'}"
      class="button-tab"
    >
      {{tabItem.label}}
    </button>
  </nav>
  <router-outlet></router-outlet>

</div>
